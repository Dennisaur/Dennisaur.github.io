
<div class="project-content">
  <img src="{{project.image}}" />
  <div class="project-details">
    <span id="project-title">{{project.title}}</span>
    <br />
    {{project.description}}
    <br /><br />
    Technologies used:
    <div *ngFor="let technology of project.technologies">
      {{technology}}
    </div>

    <div class="project-links">
      <span [hidden]="project.googlePlay == null" >
        <a href="{{project.googlePlay}}" target="_blank" class="link-button" >
          <img alt='Get it on Google Play' src="./assets/images/google-play-badge.png" />
        </a>
      </span>

      <span [hidden]="project.website == null">
        <a href="{{project.website}}" target="_blank" class="link-button" >
          <button class="btn btn-default">Visit Website</button>
        </a>
      </span>

      <span [hidden]="project.downloadLink == null">
        <a href="{{project.downloadLink}}" target="_blank" class="link-button" >
          <button class="btn btn-default">
            <i class="fa fa-download fa-lg" aria-hidden="true"></i> Download
          </button>
        </a>
      </span>

      <span [hidden]="project.github == null" >
        <a href="{{project.github}}" target="_blank" class="link-button"  >
          <button class="btn btn-default">
            <i class="fa fa-github fa-lg" aria-hidden="true"></i> Github
          </button>
        </a>
      </span>
    </div>
  </div>
</div>
